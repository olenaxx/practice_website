<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./assets/css/styles.css">

      <title>Responsive portfolio website Rian - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
          <a class="nav__logo" href="#">
            <span class="nav__logo-circle">R</span>
            <span class="nav__logo-name">Rian Lot.</span>
          </a>

          <div class="nav__menu" id="nav-menu">
            <span class="nav__title">Menu</span>

            <h3 class="nav__name">Rian</h3>

            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#home">Home</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#about">About Me</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#projects">Projects</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#contact">Contact Me</a>
              </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
              <i class="ri-close-line"></i>
            </div>
          </div>

          <div class="nav__buttons">
            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
              <i class="ri-menu-4-line"></i>
            </div>
          </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <div class="home__container container grid">
              <h1 class="home__name">
                Rian Lot
              </h1>

              <div class="home__perfil">
                <div class="home__image">
                  <img class="home__img" src="./assets/img/home-perfil.jpg" alt="image">
                  <div class="home__shadow"></div>

                  <img class="home__arrow" src="./assets/img/curved-arrow.svg" alt="">
                  <img class="home__line" src="./assets/img/random-lines.svg" alt="">

                  <div class="geometric-box"></div>
                </div>

                <div class="home__social">
                  <a class="home__social-link" href="https://www.instagram.com/" target="_blank">
                    <i class="ri-instagram-line"></i>
                  </a>

                  <a class="home__social-link" href="https://www.linkedin.com/" target="_blank">
                    <i class="ri-linkedin-box-line"></i>
                  </a>

                  <a class="home__social-link" href="https://github.com/" target="_blank">
                    <i class="ri-github-line"></i>
                  </a>
                </div>
              </div>

              <div class="home__info">
                <p class="home__description">
                  <b>Frontend Developer</b>, with knowledge in web 
                  development and design, I offer the best 
                  projects resulting in quality work.
                </p>

                <a class="home__scroll" href="#about">
                  <div class="home__scroll-box">
                    <i class="ri-arrow-down-s-line"></i>
                  </div>

                  <span class="home__scroll-text">Scroll Down</span>
                </a>
              </div>
            </div>
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== SERVICES ====================-->
         <section class="services section">
            
         </section>

         <!--==================== PROJECTS ====================-->
         <section class="projects section" id="projects">
            
         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>
      
      <!--=============== EMAIL JS ===============-->
      

      <!--=============== MAIN JS ===============-->
      <script src="./assets/js/main.js"></script>
   </body>
</html>
